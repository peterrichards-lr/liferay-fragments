[#assign angle = configuration.angle + 'deg'/]
[#assign colorStop1 = 'var(--color-brand-' + configuration.colorStop1 + ', #fff)'/]
[#assign colorStop2 = 'var(--color-brand-' + configuration.colorStop2 + ', #fff)'/]
[#assign containerId = 'fragment-' + fragmentEntryLinkNamespace + '-container' /]
<style>
	#${containerId} {
		background-image: linear-gradient(${angle}, ${colorStop1}, ${colorStop2});
	}
</style>
<div id="${containerId}">
	<lfr-drop-zone></lfr-drop-zone>
</div>
