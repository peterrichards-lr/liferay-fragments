[#assign elementId = fragmentElementId?has_content?then(fragmentElementId[9..], '') /]
[#if configuration.type == "action"]
	<button class="btn btn-${configuration.buttonSize} btn-${configuration.buttonType} btn-icon" data-lfr-editable-id="01-action" data-lfr-editable-type="action" id="button-${elementId}">
		Go Somewhere
	</button>
	[#else]
		<div class="component-button text-break">
			<a class="btn btn-${configuration.buttonSize} btn-${configuration.buttonType} btn-icon"  data-lfr-editable-id="01-link" data-lfr-editable-type="link" href="" id="button-${elementId}">
				Go Somewhere
			</a>
		</div>
[/#if]
<div style="display: none; width: 0; height: 0" id="icon-${elementId}">
	<span class="svg-icon">
	<svg class="lexicon-icon lexicon-icon-${configuration.iconName}" role="presentation" viewBox="0 0 512 512">
		<use xlink:href="/o/admin-theme/images/clay/icons.svg#${configuration.iconName}"></use>
		</svg>
	</span>
</div>
