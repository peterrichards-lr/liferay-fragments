<div class="service-link-button">
  <span aria-hidden="true" class="loading-animation-squares loading-animation-primary loading-animation-md"></span>
  <div class="service-link-button___content d-none">
    <div class="component-button text-break">
      <a class="btn btn-${configuration.buttonSize} btn-${configuration.buttonType}" href=""
        id="fragment-${fragmentEntryLinkNamespace}-service-link">
        [#if themeDisplay.isSignedIn()]
        Go to Service
        [#else]
        Login for Service
        [/#if]
      </a>
    </div>
  </div>
  <span class="config-title" style="display: none;" data-lfr-editable-id="title"
    data-lfr-editable-type="text">&nbsp;</span>
</div>
