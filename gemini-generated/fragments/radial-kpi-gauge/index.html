<div class="radial-gauge-container gauge-container-${fragmentEntryLinkNamespace}" style="--gauge-color: ${configuration.gaugeColor!};">

    <div class="gauge-wrap">

            />
            <path class="circle"
                id="path-${fragmentEntryLinkNamespace}"

                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage" id="text-${fragmentEntryLinkNamespace}">0%</text>
        </svg>
    </div>
