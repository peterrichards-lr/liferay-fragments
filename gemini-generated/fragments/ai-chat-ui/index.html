<div class="ai-chat-fragment ai-chat-${fragmentEntryLinkNamespace}" style="--user-color: ${configuration.userBubbleColor!};">
    <div class="chat-header">
        <div class="assistant-name" data-lfr-editable-id="assistant-name" data-lfr-editable-type="text">
            Meridian AI Assistant
        </div>
    </div>
    
    <div class="chat-messages" id="messages-${fragmentEntryLinkNamespace}">
        <div class="message assistant">
            <div class="bubble" data-lfr-editable-id="welcome-msg" data-lfr-editable-type="text">
                Hello! How can I help you today?
            </div>
        </div>
    </div>

    <div class="chat-input-wrap">
        <input type="text" id="input-${fragmentEntryLinkNamespace}" placeholder="Type your question..." autocomplete="off">
        <button id="send-${fragmentEntryLinkNamespace}" aria-label="Send Message">
            [@clay["icon"] symbol="send" /]
        </button>
    </div>
</div>
